<div class="align-center">
  <form (ngSubmit)="Login()">
    <input
      id="username" 
      [(ngModel)]="username"
      name="username"
      required
    />
    <input
      id="password"
      [(ngModel)]="password"
      name="password"
      type="password"
      required
    />

    <div class="btn-div">
      <button type="submit" class="login-btn">
        Login
      </button>
    </div>
  </form>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </div>
